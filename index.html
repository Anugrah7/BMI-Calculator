<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&family=Comfortaa:wght@300..700&family=Courgette&family=Grey+Qo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Rose:wght@300..700&family=Rowdies:wght@300;400;700&family=Silkscreen&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fancy BMI Calculator</title>
</head>
<body class="bg-gradient-to-r from-green-900 to-emerald-100 min-h-screen flex items-center justify-center">
    <!-- Calculator Container -->
    <div class="bg-gradient-to-b from-slate-100 to-slate-400 shadow-2xl rounded-2xl p-8 w-full max-w-lg">
        <h1 class="text-4xl font-extrabold text-center bg-gradient-to-r from-lime-500 to-green-800 bg-clip-text text-transparent mb-6">BMI Calculator</h1>
        
        <!-- Image Space -->
        <div class="flex justify-center mb-6">
            <img src="./images/boy.png" alt="Placeholder" class="rounded-full w-1/2 shadow-lg" id="boy">
            <img src="./images/girl.png" alt="Placeholder" class="hidden rounded-full w-1/2 shadow-lg" id="girl">
        </div>
       

        <!-- Gender Section -->
        <div class="mb-6">
            <label class="block text-white text-lg font-semibold mb-2">Select Gender</label>
            <div class="flex justify-between space-x-4">
                <button onclick="gender2()" type="button" id="maleBtn" class="bg-gradient-to-br from-slate-600 to-zinc-900 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-600 transition duration-200 ease-in-out w-1/2 flex items-center justify-center">
                    <i class="fa-solid fa-mars"></i> 
                </button>
                <button onclick="gender()" type="button" id="femaleBtn" class="bg-gradient-to-br from-slate-600 to-zinc-900 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-600 transition duration-200 ease-in-out w-1/2 flex items-center justify-center">
                    <i class="fa-solid fa-venus"></i>
                </button>
            </div>
        </div>

        <!-- Form Inputs -->
        <div id="bmiForm" class="space-y-6">
            <!-- Weight Input -->
            <div>
                <label for="weight" class="block text-white text-lg font-semibold mb-2">Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" 
                    placeholder="Enter your weight" 
                    required>
            </div>

            <!-- Height Input -->
            <div>
                <label for="height" class="block text-white text-lg font-semibold mb-2">Height (m)</label>
                <input 
                    type="number" 
                    id="height" 
                    step="0.01" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" 
                    placeholder="Enter your height" 
                    required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button  onclick="calculateBmi()"
                    type="submit" 
                    class="bg-gradient-to-br from-slate-600 to-zinc-900 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-600 transition duration-200 ease-in-out w-full">
                    Calculate BMI
                </button>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="hidden mt-8 p-6 bg-indigo-50 border-l-4 border-indigo-400 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-indigo-700">Your BMI is:</h2>
            <p id="result" class="text-2xl font-bold text-gray-500 mt-2"></p>
            <p id="underWeight" class="text-lg font-bold text-red-800 mt-4">UnderWeight</p>
            <p id="normalWeight" class="text-lg font-bold text-green-800 mt-4">Healthy Weight</p>
            <p id="overWeight" class="text-lg font-bold text-amber-800 mt-4">OverWeight</p>
        </div>
    </div>
</body>
<script src="./main.js"> </script>
    
</html>
